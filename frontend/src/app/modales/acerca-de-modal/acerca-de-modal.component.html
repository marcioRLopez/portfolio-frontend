<body>

  <!--titulo principal -->
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
      </div>
      <!---campo de entrada de titulo-------------->

      <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-keyboard-fill"
              viewBox="0 0 16 16">
              <path
                d="M0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6zm13 .25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25zM2.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 3 8.75v-.5A.25.25 0 0 0 2.75 8h-.5zM4 8.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 5 8.75v-.5A.25.25 0 0 0 4.75 8h-.5a.25.25 0 0 0-.25.25zM6.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 7 8.75v-.5A.25.25 0 0 0 6.75 8h-.5zM8 8.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 9 8.75v-.5A.25.25 0 0 0 8.75 8h-.5a.25.25 0 0 0-.25.25zM13.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5zm0 2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5zm-3-2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h1.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-1.5zm.75 2.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25zM11.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5zM9 6.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5A.25.25 0 0 0 9.75 6h-.5a.25.25 0 0 0-.25.25zM7.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 8 6.75v-.5A.25.25 0 0 0 7.75 6h-.5zM5 6.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 6 6.75v-.5A.25.25 0 0 0 5.75 6h-.5a.25.25 0 0 0-.25.25zM2.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h1.5A.25.25 0 0 0 4 6.75v-.5A.25.25 0 0 0 3.75 6h-1.5zM2 10.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25zM4.25 10a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h5.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-5.5z" />
            </svg>
            <label class="login-field-icon fui-user">&nbsp;TITULO</label>
            <input type="text" formControlName="titulo" class="form-control" id="titulo"
              [ngClass]="{ 'is-invalid': submitted && f['titulo'].errors }" />
            <div *ngIf="submitted && f['titulo'].errors" class="invalid-feedback">
              <div *ngIf="f['titulo'].errors['required']">ingrese texto</div>
              <div *ngIf="f['titulo'].errors['minlength']">
                minimo 6 caracteres de entrada
              </div>
              <div *ngIf="f['titulo'].errors['maxlength']">
                maximo 40 caracteres de entrada
              </div>
            </div>
          </div>
          <br>
          <!----------campo de entrada de facultad------------------------>


          <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-bank"
              viewBox="0 0 16 16">
              <path
                d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
            <label class="login-field-icon fui-lock" for="facultad">&nbsp;FACULTAD</label>
            <input type="text" formControlName="facultad" class="form-control" id="facultad"
              [ngClass]="{ 'is-invalid': submitted && f['facultad'].errors }" />
            <div *ngIf="submitted && f['facultad'].errors" class="invalid-feedback">
              <div *ngIf="f['facultad'].errors['required']">ingrese texto</div>
              <div *ngIf="f['facultad'].errors['minlength']">
                minimo 6 caracteres de entrada
              </div>
              <div *ngIf="f['facultad'].errors['maxlength']">
                maximo 40 caracteres de entrada
              </div>
            </div>
          </div>
          <br>

          <!---campo de ingreso de titulo secundario-->
          <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04"
              class="bi bi-pc-display-horizontal" viewBox="0 0 16 16">
              <path
                d="M1.5 0A1.5 1.5 0 0 0 0 1.5v7A1.5 1.5 0 0 0 1.5 10H6v1H1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5v-1h4.5A1.5 1.5 0 0 0 16 8.5v-7A1.5 1.5 0 0 0 14.5 0h-13Zm0 1h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5ZM12 12.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm2 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0ZM1.5 12h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1ZM1 14.25a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5a.25.25 0 0 1-.25-.25Z" />
            </svg>
            <label class="login-field-icon fui-lock" for="titulo2">&nbsp;OTRO TITULO</label>
            <input type="text" formControlName="titulo2" class="form-control" id="titulo2"
              [ngClass]="{ 'is-invalid': submitted && f['titulo2'].errors }" />
            <div *ngIf="submitted && f['titulo2'].errors" class="invalid-feedback">
              <div *ngIf="f['titulo2'].errors['required']">ingrese texto</div>
              <div *ngIf="f['titulo2'].errors['minlength']">
                minimo 6 caracteres de entrada
              </div>
              <div *ngIf="f['titulo2'].errors['maxlength']">
                maximo 40 caracteres de entrada
              </div>
            </div>
          </div>
          <br>
          <!--botones de guardar y borrar---------------------------->

          <div class="btn-group" role="group" aria-label="Basic example">
            <div class="form-group">
              <button class="entrada" type="submit" class="btn btn-success">GUARDAR</button>
            &nbsp;
            <button class="entrada" type="button" (click)="onReset()"
                class="btn btn-outline-success float-right">BORRAR </button>
            </div>
          </div>
        </form>

      </div>

    </div>
  </div>
</body>
