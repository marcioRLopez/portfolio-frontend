<body>
<!--titulo principal -->
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
        </div>
        <!---campo de entrada de nivel de estudios-------------->
  
        <div class="register-form">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
              
              <label class="login-field-icon fui-user" for="nivel" >&nbsp;NIVEL</label>
              <input type="text" formControlName="nivel" class="form-control" id="nivel"
                [ngClass]="{ 'is-invalid': submitted && f['nivel'].errors }" />
              <div *ngIf="submitted && f['nivel'].errors" class="invalid-feedback">
                <div *ngIf="f['nivel'].errors['required']">ingrese texto</div>
                <div *ngIf="f['nivel'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['nivel'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
            <!----------campo de entrada de lugar de estudio------------------------>
  
  
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-building" viewBox="0 0 16 16">
                <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>
                <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V1Zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3V1Z"/>
              </svg>
              <label class="login-field-icon fui-lock" for="curso">&nbsp;LUGAR</label>
              <input type="text" formControlName="curso" class="form-control" id="curso"
                [ngClass]="{ 'is-invalid': submitted && f['curso'].errors }" />
              <div *ngIf="submitted && f['curso'].errors" class="invalid-feedback">
                <div *ngIf="f['curso'].errors['required']">ingrese texto</div>
                <div *ngIf="f['curso'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['curso'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
  
            <!---campo de ingreso de aÃ±os cursados-->
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
              <label class="login-field-icon fui-lock" for="duracion">&nbsp;DURACION</label>
              <input type="text" formControlName="duracion" class="form-control" id="duracion"
                [ngClass]="{ 'is-invalid': submitted && f['duracion'].errors }" />
              <div *ngIf="submitted && f['duracion'].errors" class="invalid-feedback">
                <div *ngIf="f['duracion'].errors['required']">ingrese texto</div>
                <div *ngIf="f['duracion'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['duracion'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
            <!--botones de guardar y borrar---------------------------->
  
            <div class="btn-group" role="group" aria-label="Basic example">
              <div class="form-group">
                <button class="entrada" type="submit" class="btn btn-success">GUARDAR</button>
              &nbsp;
              <button class="entrada" type="button" (click)="onReset()"
                  class="btn btn-outline-success float-right">BORRAR </button>
              </div>
            </div>
          </form>
  
        </div>
  
      </div>
    </div>
  </body>
