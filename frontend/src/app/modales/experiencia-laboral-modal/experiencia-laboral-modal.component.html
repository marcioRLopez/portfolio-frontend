<body>

    <!--titulo principal -->
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
        </div>
        <!---campo de entrada de lugares trabajados-------------->
  
        <div class="register-form">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-building" viewBox="0 0 16 16">
                <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>
                <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V1Zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3V1Z"/>
              </svg>
              <label class="login-field-icon fui-user">&nbsp;LUGARES DE TRABAJO</label>
              <input type="text" formControlName="lugares_de_trabajo" class="form-control" id="lugares_de_trabajo"
                [ngClass]="{ 'is-invalid': submitted && f['lugares_de_trabajo'].errors }" />
              <div *ngIf="submitted && f['lugares_de_trabajo'].errors" class="invalid-feedback">
                <div *ngIf="f['lugares_de_trabajo'].errors['required']">ingrese texto</div>
                <div *ngIf="f['lugares_de_trabajo'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['lugares_de_trabajo'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
            <!----------campo de entrada de experiencia adquirida------------------------>
  
  
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-pc-display-horizontal" viewBox="0 0 16 16">
                <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v7A1.5 1.5 0 0 0 1.5 10H6v1H1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5v-1h4.5A1.5 1.5 0 0 0 16 8.5v-7A1.5 1.5 0 0 0 14.5 0h-13Zm0 1h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5ZM12 12.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm2 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0ZM1.5 12h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1ZM1 14.25a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5a.25.25 0 0 1-.25-.25Z"/>
              </svg>
              <label class="login-field-icon fui-lock" for="experiencia">&nbsp;EXPERIENCIA ADQUIRIDA</label>
              <input type="text" formControlName="experiencia" class="form-control" id="experiencia"
                [ngClass]="{ 'is-invalid': submitted && f['experiencia'].errors }" />
              <div *ngIf="submitted && f['experiencia'].errors" class="invalid-feedback">
                <div *ngIf="f['experiencia'].errors['required']">ingrese texto</div>
                <div *ngIf="f['experiencia'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['experiencia'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
  
            <!---campo de ingreso de proyectos trabajados-->
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#04ac04" class="bi bi-folder2" viewBox="0 0 16 16">
                <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z"/>
              </svg>
              <label class="login-field-icon fui-lock" for="proyecto_trabajados">&nbsp;PROYECTOS TRABAJADOS</label>
              <input type="text" formControlName="proyecto_trabajados" class="form-control" id="proyecto_trabajados"
                [ngClass]="{ 'is-invalid': submitted && f['proyecto_trabajados'].errors }" />
              <div *ngIf="submitted && f['proyecto_trabajados'].errors" class="invalid-feedback">
                <div *ngIf="f['proyecto_trabajados'].errors['required']">ingrese texto</div>
                <div *ngIf="f['proyecto_trabajados'].errors['minlength']">
                  minimo 6 caracteres de entrada
                </div>
                <div *ngIf="f['proyecto_trabajados'].errors['maxlength']">
                  maximo 40 caracteres de entrada
                </div>
              </div>
            </div>
            <br>
            <!--botones de guardar y borrar---------------------------->
  
            <div class="btn-group" role="group" aria-label="Basic example">
              <div class="form-group">
                <button class="entrada" type="submit" class="btn btn-success">GUARDAR</button>
              &nbsp;
              <button class="entrada" type="button" (click)="onReset()"
                  class="btn btn-outline-success float-right">BORRAR </button>
              </div>
            </div>
          </form>
  
        </div>
  
      </div>
    </div>
  </body>
